<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiMedia pada HTML</title>
</head>
<body>
    <!-- MENAMPILKAN GAMBAR -->
     <h2>Gambar</h2>
     <img width="150px" height="200px"  src="ti.jpg" alt="logo TI FKOM UNIKU"/>
     <!-- MENAMPILKAN  VIDEO -->
      <video width="320" height="240" controls >
        <source src="vid.mp4" type="video/mp4"
        alt="Profiil Dosen Ti Fkom Uniku"/>
        Browser Anda Tidak Mendukung Elemen Video
      </video>
<!-- MENAMPILKAN VIDEO DARI YOUTUBE -->
      <h2>Video Youtube</h2>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/dCmxRDgrGnY?si=keFQL_Bmqol9rOnN"
       title="YouTube video player" frameborder="0" 
       allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
       referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
      </iframe>
    <!-- MENAMPILKAN AUDIO -->
     <h2>Audio</h2>
     <audio controls>
        <source src="https://open.spotify.com/track/1x075F39Q0zOhjPzPKgG8E?si=55d1f4f2489246bc"
        type="audio/mp3"/>
        Browser anda tidak mendukung tag audio.
     </audio>
</body>
</html>
